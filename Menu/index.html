/<!DOCTYPE html>

<html lang="it">
	<link href="style.css" rel="stylesheet" type="text/css"/>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Menu</title>
	</head>
	<body class="content">
	<div class="container">
		<div class="langWrap">
			<a href="#" language='italiano' class="active">Italiano</a>
			<a href="#" language='english'>English</a>
			<a href="#" language='deutsch'>Deutsch</a>
		</div>
	</div>
	<div class="content">
			<ul>
				<div class="menu-lista-scritte">
					<li class="men" href="./PDF/MENU TURISTICI.pdf" target="_blank">MENU TURISTICI</li>
					<a class="ant" href="./PDF/ANTIPASTI.pdf" target="_blank">ANTIPASTI</a>
					<a class="pri" href="./PDF/PRIMI.pdf" target="_blank">PRIMI</a>
					<a class="sec" href="./PDF/SECONDI.pdf" target="_blank">SECONDI</a>
					<a class="con" href="./PDF/CONTORNI.pdf" target="_blank">CONTORNI</a>
					<a class="alt" href="./PDF/ALTRE INFO.pdf" target="_blank">ALTRE INFO</a>
				</div>
			</ul>
		</div>
	<script>
		const langEl = document.querySelector('.langWrap');
		const link = document.querySelectorAll('a');


		link.forEach(el => {
			el.addEventListener('click', () => {
				langEl.querySelector('.active').classList.remove('active');
				el.classList.add('active');

				const attr = el.getAttribute('language');

				menEl.textContent = data[attr].men;
				antEl.textContent = data[attr].ant;
				priEl.textContent = data[attr].pri;
				secEl.textContent = data[attr].sec;
				conEl.textContent = data[attr].con;
				altEl.textContent = data[attr].alt;
			});
		});

		var data = {
			  "italiano":
			  {
			    "men": "MENU TURISTICI",
					"ant": "ANTIPASTI",
					"pri": "PRIMI",
					"sec": "SECONDI",
					"con": "CONTORNI",
					"alt": "ALTRE INFO"
				},
				"english":
			  {
			    "men": "TOURISTIC MENU",
			    "ant": "HORS D'OEUVRE",
					"pri": "FIRST COURSE",
					"sec": "SECOND COURSE",
					"con": "GARNISH",
					"alt": "MORE INFO"

			  },
			  "deutsch":
			  {
			    	"men": "TURISTISCHE MENU",
			    	"ant": "KALTE VORSPEISEN",
				"pri": "VORSPEISEN",
				"sec": "HAUPTGERICHTE",
				"con": "GARNISH",
				"alt": "MEHR INFO"
			  }
			}
	</script>
	</body>
	</link>
</html>
